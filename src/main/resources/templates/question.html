<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Add a question</h1>
    <form action="#" th:action="@{/question}" th:object="${question}" method="post">
        <!--
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        -->
        <div class="form-group">
            <label>Question:</label>
            <input required type="text" th:field="*{question}" class="form-control" placeholder="Question text">
        </div>
        <div class="form-group">
            <label >Choice 1:</label>
            <input required type="text" th:field="*{choice1}" class="form-control">
        </div>
        <div class="form-group">
            <label >Choice 2:</label>
            <input required type="text" th:field="*{choice2}" class="form-control">
        </div>
        <div class="form-group">
            <label >Choice 3:</label>
            <input required type="text" th:field="*{choice3}" class="form-control">
        </div>
        <div class="form-group">
            <label >Correct answer:</label>
            <select th:field="*{answer}" class="form-control">
                <option value="1">Choice 1</option>
                <option value="2">Choice 2</option>
                <option value="3">Choice 3</option>
            </select>
        </div>
        <div class="form-group">
            <label >Tag:</label>
            <input type="text" th:field="*{tag}" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
