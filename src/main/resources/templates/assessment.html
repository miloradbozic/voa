<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1>Add a question</h1>
    <form action="#" th:action="@{/assessment}" th:object="${assessment}" method="post">
        <p> Select up to 5 tags and number of questions per each tag</p>
        <div class="form-group">
            <label >Tag 1:</label>
            <select th:field="*{tag1}" class="form-control" style="display: inline-block; width:20%">
                <option th:each="str, iterStat : ${tags}" th:value="${str}" th:text="${str}">
                </option>
            </select>
            <input type="number" min="1" max="10" th:field="*{number1}" class="form-control" style="display: inline-block; width:10%">
        </div>
        <div class="form-group">
            <label >Tag 2:</label>
            <select th:field="*{tag2}" class="form-control" style="display: inline-block; width:20%">
                <option th:each="str, iterStat : ${tags}" th:value="${str}" th:text="${str}">
                </option>
            </select>
            <input type="number" min="1" max="10" th:field="*{number2}" class="form-control" style="display: inline-block; width:10%">
        </div>
        <div class="form-group">
            <label >Tag 3:</label>
            <select th:field="*{tag3}" class="form-control" style="display: inline-block; width:20%">
                <option th:each="str, iterStat : ${tags}" th:value="${str}" th:text="${str}">
                </option>
            </select>
            <input type="number" min="1" max="10" th:field="*{number3}" class="form-control" style="display: inline-block; width:10%">
        </div>
        <div class="form-group">
            <label >Tag 4:</label>
            <select th:field="*{tag4}" class="form-control" style="display: inline-block; width:20%">
                <option th:each="str, iterStat : ${tags}" th:value="${str}" th:text="${str}">
                </option>
            </select>
            <input type="number" min="1" max="10" th:field="*{number4}" class="form-control" style="display: inline-block; width:10%">
        </div>
        <div class="form-group">
            <label >Tag 5:</label>
            <select th:field="*{tag5}" class="form-control" style="display: inline-block; width:20%">
                <option th:each="str, iterStat : ${tags}" th:value="${str}" th:text="${str}">
                </option>
            </select>
            <input type="number" min="1" max="10" th:field="*{number5}" class="form-control" style="display: inline-block; width:10%">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
